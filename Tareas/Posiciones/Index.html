<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posiciones</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .cuadro{
            width: 200px;
            height: 200px;
        }

        .pie{
            width: 100vw;
            height: 50px;
            background-color: yellow;
            margin-top: calc(100vh - 50px);
            position: absolute;
        }

        .bola{
            width: 25vh;
            height: 25vh;
            background-color: pink;
            border-radius: 50%;
            position: relative ;
                top: calc(50vh - 12.5vh);
                left: calc(50vw - 12.5vh);
        }

        .abajocuadrado{
            position: absolute;
            top: calc(100vh - 30px);
            background-color: blue;
            opacity: 20px;
        }

        .arribaiz{
            position: relative;
            top: 0px;
            background-color: red;
            opacity: 20px;
        }

        .derecha{
            position: absolute;
             left: calc(100vw - 200px);
            background-color: green;
            opacity: 20px;
        }

        .arribaiz:hover{
            background-color: black;
            transform: rotate(45deg) scale(1.5);
            box-shadow: 0px 0px 10px 5px purple;
        }

        .derecha:hover{
            background-color: orange;
            transform: scale(1.5);
        }

        .pie:hover{
            background-color: purple;
            height: 100px;
            transition: all 0.5s;
            transform: rotate(360deg);
        }

        .bola:hover{
            width: 50vh;
            height: 50vh;
            background-color: blue;
            position: relative;
                top: calc(50vh - 25vh);
                left: calc(50vw - 25vh);
            transition: all 0.5s;
        }

        .bola:hover:after{
            content: "Juan Carlos";
            color: black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
        }

        .abajocuadrado:active{
            transform: translateX(100px) rotate(45deg);
        }


    </style>
</head>
<body>
    <div class="cuadro arribaiz"></div>
    <div class="cuadro derecha"></div>
    <div class="pie"></div>
    <div class="bola"></div>
    <div class="cuadro abajocuadrado"></div>
    
</body>
</html>
