<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Formulario de Registro">
    <meta name="description" content="Formulario">
    <meta name="keywords" content="Formulario, Registro, HTML, CSS">
    <link rel="shortcut icon" href="./../Imagenes/tortuga-favicon.png" type="image/x-icon">
<link rel="stylesheet" href="./../CSS/formulario.css">
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form action="/submit" method="post" id="contacto">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required>
        <br><br>
        <label for="telefono">Teléfono:</label>
        <input type="text"  id="telefono" name="telefono" required pattern="[0-9]{9}" maxlength="9">
        <br><br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="0" max="100" required>
        <br><br>
        <label for="genero">Género:</label>
        <select id="genero" name="genero">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select>
        <br><br>
        <label for="fecha">Fecha de Nacimiento:</label>
        <input type="date" id="fecha" name="fecha">
        <br><br>
        <label for="color">Color Favorito:</label>
        <input type="color" id="color" name="color">
        <br><br>
        <label for="terms">
        <input type="checkbox" id="terms" name="terms" required> Acepto los términos y condiciones
        </label>
        <br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
        <button  class="button1" onclick="alert('Hola,buenos dias')" type="button">Saludo</button>
        <button class="button1" onclick="document.write('Buenos dias')" type="button">Saludo con write</button>
    </form>
    <br><br>
    <script>
        const form = document.getElementById('contacto');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
           
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            alert('Nombre enviado: ' + name + '\n Correo Electrónico enviado: ' + email);
        });
    </script>

    <footer>
        <h2>Juan Carlos 2º SMR</h2>
        <br>
        <button class="button2" onclick="document.getElementById ('fecha y hora').innerHTML = new Date()"> Haz click para ver la fecha y hora</button>
        <p id="fecha y hora"></p>
    </footer>
    
</body>
</html>
